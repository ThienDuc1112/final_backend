syntax = "proto3";

option csharp_namespace = "Business.Grpc.Protos";

service JobProtoService {
	rpc GetJob (GetJobRequest) returns (JobModel);
}


message GetJobRequest {
	int32 jobId = 1;
}

message JobModel {
	int32 id = 1;
	string title = 2;
	int32 numberRecruitment = 3;
	int32 businessId = 4;
	string businessName = 5;
	string avatarUrl = 6;
}
